version: "3.3"

services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./docs:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.tsetlin.rule=Host(`tsetlin.wuhanstudio.uk`)"
        - "traefik.http.routers.tsetlin.entrypoints=web"
        - "traefik.http.services.tsetlin.loadbalancer.server.port=80"
        # TLS
        - "traefik.http.routers.tsetlins.rule=Host(`tsetlin.wuhanstudio.uk`)"
        - "traefik.http.routers.tsetlins.entrypoints=websecure"
        - "traefik.http.routers.tsetlins.tls.certresolver=myhttpchallenge"
        # Redirect
        - "traefik.http.routers.tsetlin.middlewares=https_redirect"
        - "traefik.http.middlewares.https_redirect.redirectscheme.scheme=https"
    networks:
      - traefik-public
networks:
  traefik-public:
    external: true
